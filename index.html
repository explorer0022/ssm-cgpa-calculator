<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSM CGPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #ffcc00;
            color: black;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #ffdd44;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to SSM CGPA Calculator</h1>
        <p>Calculate your CGPA easily with our simple tool. Just enter your grades and let us do the rest!</p>
        <a href="calculator.html" class="btn">Start Calculating</a>
    </div>

    <footer>
        <p>&copy; 2025 SSM CGPA Calculator. All rights reserved.</p>
    </footer>

</body>
</html>
