<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSM CGPA Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }
        
        .container {
            padding: 50px;
        }

        h1 {
            font-size: 28px;
        }

        p {
            font-size: 18px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            background: #ffcc00;
            color: black;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #ffdd44;
            transform: scale(1.05);
        }

        /* Dark Mode */
        body.dark-mode {
            background: #121212;
            color: white;
        }

        .container.dark-mode {
            background: rgba(255, 255, 255, 0.2);
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .toggle-btn:hover {
            background: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="container">
        <h1>Welcome to SSM CGPA Calculator</h1>
        <p>Calculate your CGPA easily with our simple tool.</p>
        <button class="btn">Start Calculating</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".container").classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
